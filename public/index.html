<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Meal Planner</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" ng-show="loggedIn">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="isCollapsed=true" ng-click="isCollapsed=!isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">mealplanme</span>
      </div>
      <div class="navbar-collapse" ng-class="{collapse: isCollapsed}">
        <ul class="nav navbar-nav" ng-show="loggedIn">
          <li ng-class="{active:isActive('/plan')}"><a href="#/plan" ng-click="isCollapsed=true"><i class="fa fa-clipboard"></i> Meal Plan</a></li>
          <li ng-class="{active:isActive('/grocery')}"><a href="#/grocery" ng-click="isCollapsed=true"><i class="fa fa-list-ul"></i> Grocery List</a></li>
          <li ng-class="{active:isActive('/meals')}"><a href="#/meals" ng-click="isCollapsed=true"><i class="fa fa-cutlery"></i> Meals</a></li>
          <li ng-class="{active:isActive('/account')}"><a href="#/account" ng-click="isCollapsed=true"><i class="fa fa-cog"></i> Account</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div ng-view></div>

  <script src="bower_components/lodash/lodash.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="modules/plan/plan.js"></script>
  <script src="modules/meals/meals.js"></script>
  <script src="modules/grocery/grocery.js"></script>
  <script src="modules/auth/auth.js"></script>
  <script src="modules/account/account.js"></script>
  <script src="app.js"></script>
</body>
</html>
