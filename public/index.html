<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Meal Planner</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <ul class="menu">
    <li ng-hide="loggedIn"><a href="#/login">Login</a></li>
    <li ng-show="loggedIn">Hello {{user.name}}</li>
    <li ng-show="loggedIn"><a href="javascript:void(0);" ng-click="logout()">Logout</a></li>
  </ul>

  <ul class="menu" ng-show="loggedIn">
    <li><a href="#/plan" ng-class="{active:isActive('/plan')}">Meal Plan</a></li>
    <li><a href="#/grocery" ng-class="{active:isActive('/grocery')}">Grocery List</a></li>
    <li><a href="#/meals" ng-class="{active:isActive('/meals')}">Meals</a></li>
  </ul>

  <div ng-view></div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="modules/plan/plan.js"></script>
  <script src="modules/meals/meals.js"></script>
  <script src="modules/grocery/grocery.js"></script>
  <script src="modules/auth/auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
