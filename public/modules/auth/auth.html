<nav class="navbar navbar-default">
  <div class="navbar-header">
    <p class="navbar-brand">Login</p>
  </div>
</nav>
<form>
  <div ng-show="authError">{{authError}}</div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" ng-model="user.username" placeholder="Enter your username"/>
  </div>
  <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
</form>
